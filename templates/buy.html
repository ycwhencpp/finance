{% extends "layout.html" %}

{% block title %}
    BUY Stocks
{% endblock %}

{% block main %}

<form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter stock symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Amount of stocks you want ot buy" min="0" type="number">
        </div>
        <button class="btn btn-primary" type="submit">BUY Stocks</button>
    </form>

{% endblock %}
